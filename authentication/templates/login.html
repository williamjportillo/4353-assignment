{% extends 'base.html' %}

{% block navbar %}
    <a href="{% url 'home' %}">Home</a>
{% endblock navbar %}

{% block content %}
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Log in</button>
    </form>
    <p>Not a member? <a href="{% url 'signup' %}">Sign up now!</a></p>
{% endblock content %}
