<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>oilPriceCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="companyName">company name</h2>
        <nav class="navigation">
            <a href="oil_calculator.html">Price Estimator</a>
        </nav>
    </header>
    <div class="wrapper" id="profile">
        <div>
            <div class="horizontal-wrapper">
                <p>First Name</p>
                <input type="text" id="firstName" oninput="updateButton()" required pattern="(?=^.{2,25}$)(^[a-zA-Z][a-zA-Z\s\-\.]*[a-zA-Z])$">
            </div>
        </div>
        <div>
            <div class="horizontal-wrapper">
                <p>Last Name</p>
                <input type="text" id="lastName" oninput="updateButton()" required pattern="(?=^.{2,25}$)(^[a-zA-Z][a-zA-Z\s\-\.]*[a-zA-Z])$">
                <p class="input-error"></p>
            </div>
        </div>
        <div>
            <div class="horizontal-wrapper">
                <p>Address 1</p>
                <input type="text" id="address1" oninput="updateButton()" required pattern="(?=^.{3,100}$)(^\d{1,5}[a-zA-Z]{0,1}\s[0-9a-zA-Z\s\.]+)$">
                <p class="input-error"></p>
            </div>
        </div>
        <div>
            <div class="horizontal-wrapper">
                <p>Address 2</p>
                <input type="text" id="address2" oninput="updateButton()" pattern="(?=^.{0,100}$)(^[0-9a-zA-Z\s\.]*)$">
                <p class="input-error"></p>
            </div>
        </div>
        <div>
            <div class="horizontal-wrapper">
                <p>City</p>
                <input type="text" id="city" oninput="updateButton()" required pattern="(?=^.{3,100}$)(^[a-zA-Z][a-zA-Z\s-]+[a-zA-Z])$">
                <p class="input-error"></p>
            </div>
        </div>
        <div>
            <p>State</p>
            <select oninput="updateButton()" id="state">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
        </div>
        <div>
            <div class="horizontal-wrapper">
                <p>Zipcode</p>
                <input type="text" id="zipcode" oninput="updateButton()" required pattern="^\d{5}(?:[-\s]\d{4})?$">
                <p class="input-error"></p>
            </div>
        </div>
        <button class="btn" id="saveChangesBtn" onclick="saveChanges()">Save Changes</button>
    </div>

	<script>

		function saveChanges() {
			if (isValid()) {
				document.getElementById("saveChangesBtn").style.backgroundColor = "#777777"
			}
		}

		function isValid() {
			firstName = document.getElementById("firstName").checkValidity();
			lastName = document.getElementById("lastName").checkValidity();
			address1 = document.getElementById("address1").checkValidity();
			address2 = document.getElementById("address2").checkValidity();
			city = document.getElementById("city").checkValidity();
			state = document.getElementById("state").checkValidity();
			zipcode = document.getElementById("zipcode").checkValidity();
			return firstName && lastName && address1 && address2 && city && state && zipcode;
		}
		
		function updateButton() {
			if (isValid()) {
				document.getElementById("saveChangesBtn").style.backgroundColor = '#04AA6D';
			} else {
				document.getElementById("saveChangesBtn").style.backgroundColor = '#777777';
			}
		}

	</script>
</body>

</html>
